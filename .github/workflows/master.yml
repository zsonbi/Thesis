name: Unity Actions

on:
  pull_request: {}
  push:  { } 
  workflow_dispatch: {}

### Refer to https://game.ci/docs/github/getting-started
jobs:
  checklicense:
    name: Check for UNITY_LICENSE in GitHub Secrets
    runs-on: my-pc
    outputs:
      is_unity_license_set: ${{ steps.checklicense_job.outputs.is_unity_license_set }}
    steps:
      - name: Check whether unity activation requests should be done
        id: checklicense_job
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
            echo "Skip activation job: ${{ env.UNITY_LICENSE != '' }}"
            export is_unity_license_set="${{ env.UNITY_LICENSE != '' }}"
            echo "is_unity_license_set=$is_unity_license_set" >> $GITHUB_OUTPUT

  activation:
    needs: checklicense
    if: needs.checklicense.outputs.is_unity_license_set == 'false'
    name: Request manual activation file ðŸ”‘
    runs-on: my-pc
    steps:
      # Request manual activation file
      - name: Request manual activation file
        id: getManualLicenseFile
        uses: game-ci/unity-request-activation-file@v2
      # Upload artifact (Unity_v20XX.X.XXXX.alf)
      - name: Expose as artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: ${{ steps.getManualLicenseFile.outputs.filePath }}
          path: ${{ steps.getManualLicenseFile.outputs.filePath }}
          retention-days: 1

  
  test:
    needs: checklicense
    if: needs.checklicense.outputs.is_unity_license_set == 'true' 
    name: Run all tests âœ¨
    runs-on: my-pc
    steps:
      - uses: actions/checkout@v4.1.2
        with:
          lfs: true
      - uses: actions/cache@v4.0.2
        with:
          path: Library
          key: Library-test

        
      - uses: game-ci/unity-test-runner@v4.1.1
        id: testRunner
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          customImage: zsonbi/unityci_with_blender:ubuntu-2022.3.16f1
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:-*Assembly-CSharp;-*Assembly-CSharp-Editor'


      - uses: actions/upload-artifact@v4.3.3
        with:
          name: Test results (all modes)
          path: ${{ steps.testRunner.outputs.artifactsPath }}
          retention-days: 4hr
      - uses: actions/upload-artifact@v4.3.3
        with:
          name: Coverage_results
          path: ${{ steps.testRunner.outputs.coveragePath }}
          retention-days: 4hr


  buildForLinux:
    needs: test
    if: contains(github.ref, 'none')
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: my-pc
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneLinux64
    steps:
      - uses: actions/cache@v4.0.2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
      - name: Free Disk Space
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)  || true
          df -h
          # Before
          echo "Disk space before:"
          df -h
      - uses: actions/checkout@v4.1.2
        with:
          lfs: true
      - name: Fetch full history for Git
        run: |
            git config --global --add safe.directory /home/ubuntu/actions-runner/_work/Thesis/Thesis
            git fetch --unshallow || true
      - uses: game-ci/unity-builder@v4.2.3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          customImage: zsonbi/unityci_with_blender:ubuntu-2022.3.16f1

      - uses: actions/upload-artifact@v4.3.3
        with:
          name: Build-${{ matrix.targetPlatform }}
          if: always()
          path: build
          retention-days: 1

  buildForAndroid:
    needs: test
    if: contains(github.ref, 'none') 
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: my-pc
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - Android
    steps:
      - uses: actions/cache@v4.0.2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
      - name: Free Disk Space for Android
        run: |
          sudo apt clean
          docker rmi $(docker image ls -aq)  || true
          df -h
          # Before
          echo "Disk space before:"
          df -h
      - uses: actions/checkout@v4.1.2
        with:
          lfs: true
      - uses: game-ci/unity-builder@v4.2.3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          customImage: zsonbi/unityci_with_blender:ubuntu_android-2022.3.16f1
      - uses: actions/upload-artifact@v4.3.3
        with:
          name: Build-${{ matrix.targetPlatform }}
          if: always()
          path: build
          retention-days: 1

  buildForWindows:
    if: contains(github.ref, 'dev')
    needs: test
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows
#          - StandaloneWindows64
#          - WSAPlayer
    steps:
      - uses: actions/checkout@v4.1.2
        with:
          lfs: true
      - uses: actions/cache@v4.0.2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
      - uses: game-ci/unity-builder@v4.2.3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          customImage: zsonbi/unityci_with_blender:ubuntu_windows-2022.3.16f1
      - uses: actions/upload-artifact@v4.3.3
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build
          retention-days: 1

  buildForWebGL:
        needs: test
        if: contains(github.ref, 'master') || contains(github.ref, 'dev') || contains(github.ref, 'GameTests') 
        name: Build for ${{ matrix.targetPlatform }}
        runs-on: my-pc
        strategy:
          fail-fast: false
          matrix:
            targetPlatform:
              - WebGL
        steps:
          - name: Free Disk Space
            run: |
              # sudo swapoff -a
              # sudo rm -f /swapfile
              sudo apt clean
              docker rmi $(docker image ls -aq)  || true
              df -h
              # Before
              echo "Disk space before:"
              df -h
          - uses: actions/cache@v4.0.2
            with:
              path: Library
              key: Library-${{ matrix.targetPlatform }}
          - uses: actions/checkout@v4.1.2
            with:
              lfs: true
          - uses: game-ci/unity-builder@v4.2.3
            env:
              UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
              UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
              UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
            with:
              targetPlatform: ${{ matrix.targetPlatform }}
              buildMethod: BuildCommand.PerformBuild
              customImage: zsonbi/unityci_with_blender:ubuntu_webgl-2022.3.16f1
              buildName: WebGL
          - run: 
              sudo mkdir -p release;
              sudo mkdir -p release/game;
              sudo mkdir -p release/documentation;
              sudo mkdir -p Report;
              sudo chmod -R 777 release;
              sudo chmod -R 777 Report;
            if: always()
            
         
          - uses: actions/download-artifact@v4.1.7
            with:
              name: Coverage_results
              path: ./Report
          - name: "Create docs"
            run: 
              sudo apt-get update && sudo apt-get install -y doxygen graphviz;
              doxygen ./DoxygenConf;
              sudo mv ./docs/html/*  ./release/documentation;
              ls -la
          - name: "Move the folders"
            run: 
              sudo mv build/WebGL/WebGLWebGL/* release/game/;
              sudo mv Report/Report/ release/;
              sudo mv .github/index.html ./release/index.html;
 
          # - uses: actions/upload-artifact@v3
          #   with:
          #     name: Build-${{ matrix.targetPlatform }}
          #     path: build
          #     retention-days: 1
          - name: Deploy to GitHub Pages
            uses: JamesIves/github-pages-deploy-action@4.1.1
            if: matrix.targetPlatform == 'WebGL'
            with:
              branch: gh-pages # The branch the action should deploy to.
              folder: release # The folder the action should deploy.
             
